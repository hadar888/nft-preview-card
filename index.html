<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <main>
      <div class="image-container">
        <img class="nft-img" src="images/image-equilibrium.jpg" alt="nft" />
        <div class="eye-image-container">
          <img class="eye-img" src="images/icon-view.svg" alt="make the image bigger" />
        </div>
      </div>
      <header class="nft-name">
        Equilibrium #3429
      </header>

      <div class="nft-text">
        Our Equilibrium collection promotes balance and calm.
      </div>

      <div class="sale-data-container">
        <div class="price icon-and-text">
          <img src="images/icon-ethereum.svg" alt="ETH">
          0.041 ETH
        </div>
        <div class="time icon-and-text">
          <img src="images/icon-clock.svg" alt="clock">
          3 days left
        </div>
      </div>
    </main>
    <footer>
      <div class="divider"></div>
      <div class="icon-and-text">
        <img class="avatar" src="images/image-avatar.png" alt="avatar">
        <div class="created-by">
          Creation of
        </div>
        <div class="creator">
          Jules Wyvern
        </div>
      </div>
    </footer>
  </div>

</body>

</html>
